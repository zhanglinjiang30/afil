<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/head :: head" th:with="title=blockTransaction添加">
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" lay-filter="formfilter">
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>交易哈希:</label>
                <div class="layui-input-block">
                    <input type="text" id="txHash" name="txHash"  lay-verify="required|txHash" autocomplete="off" placeholder="交易哈希" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>交易高度:</label>
                <div class="layui-input-block">
                    <input type="text" id="height" name="height"  lay-verify="required|height" autocomplete="off" placeholder="交易高度" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>矿工费(AFIL):</label>
                <div class="layui-input-block">
                    <input type="text" id="fee" name="fee"  lay-verify="required|fee" autocomplete="off" placeholder="矿工费(AFIL)" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>转出地址:</label>
                <div class="layui-input-block">
                    <input type="text" id="fromAddress" name="fromAddress"  lay-verify="required|fromAddress" autocomplete="off" placeholder="转出地址" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>转入地址:</label>
                <div class="layui-input-block">
                    <input type="text" id="toAddress" name="toAddress"  lay-verify="required|toAddress" autocomplete="off" placeholder="转入地址" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>交易币种:</label>
                <div class="layui-input-block">
                    <select lay-verify="required|currencyName" id="currencyName" name="currencyName" lay-search="">
                        <option value="">请选择</option>
                        <option th:each="t,tState:${ currencyNameList}" th:value="${t.key}" th:text="${t.name}" ></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red">*</span>交易数量:</label>
                <div class="layui-input-block">
                    <input type="text" id="amount" name="amount"  lay-verify="required|amount" autocomplete="off" placeholder="交易数量" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>


    layui.use(['laydate', 'layer', 'jquery','liuQi'], function () {
            var form = layui.form,
                    liuQi = layui.liuQi,
                    laydate = layui.laydate;

            form.render();

            //自定义验证规则
            form.verify({
                //radio验证
                otherReq: function(value,item){
                    var $ = layui.$;
                    var verifyName=$(item).attr('name')
                            , verifyType=$(item).attr('type')
                            ,formElem=$(item).parents('.layui-form')//获取当前所在的form元素，如果存在的话
                            ,verifyElem=formElem.find('input[name='+verifyName+']')//获取需要校验的元素
                            ,isTrue= verifyElem.is(':checked')//是否命中校验
                            ,focusElem = verifyElem.next().find('i.layui-icon');//焦点元素
                    if(!isTrue || !value){
                        //定位焦点
                        focusElem.css(verifyType=='radio'?{"color":"#FF5722"}:{"border-color":"#FF5722"});
                        //对非输入框设置焦点
                        focusElem.first().attr("tabIndex","1").css("outline","0").blur(function() {
                            focusElem.css(verifyType=='radio'?{"color":""}:{"border-color":""});
                        }).focus();
                        return '必填项不能为空';
                    }
                },
                txHash: function (value) {
                },
                height: function (value) {
                },
                fee: function (value) {
                },
                fromAddress: function (value) {
                },
                toAddress: function (value) {
                },
                currencyName: function (value) {
                },
                amount: function (value) {
                },
            })
            //监听提交
            form.on('submit(formSubmit)', function (data) {
                data=data.field;
                liuQi.ajax("/admin/blockTransaction/add",data,
                        function (data) {
                            //关闭
                            parent.layer.msg(data.msg);
                            parent.layui.table.reload('currentTableId');
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                );
                return false;
            });
    });
</script>

</body>
</html>
